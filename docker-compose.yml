  api:
    build: &backend_build
      context: .
    ports:
      - "8070:8080"
    volumes: &backend_volumes
      - ./logs:/app/logs
    restart: always
    depends_on:
      - worker
    env_file: &app_env
      - .env

  dexscreener:
    build:
      context: ./dexscreener
    env_file: *app_env
  
  worker:
    build: *backend_build
    volumes: *backend_volumes
    restart: always
    env_file: *app_env
    command: ["dramatiq" ,"src.tasks"]
    environment:
      - BROKER_URI="redis://redisdb/0"
      - DEXSCREENER_API_URI="http://dexscreener:3000"

  redisdb:
    image: redis:latest
    restart: always
